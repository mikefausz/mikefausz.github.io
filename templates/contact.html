<div id="contact">

  <div class="container listing-detail">
    <div class="project-detail" id="contact-img">
      <div class="tint" >
        <div class="center-wrap">
          <h1>CONTACT</h1>
        </div>
      </div>
    </div>
    <section>
      <h2>Get at him.</h2>
    </section>
    <section>
        <ul class="flex">
          <li class="skill-li" ng-repeat="contact in contacts">
            <a ng-href="{{ contact.link }}">
              <div ng-style="{'background-color': contact.color}" class="box" >
                <div class="center-wrap-sm">
                  <div ng-style="{'width': contact.iconwidth}" class="icon-box">
                    <img ng-src="{{ contact.icon }}" alt="" />
                  </div>
                  <h2>{{ contact.name }}</h2>
                </div>
              </div>
            </a>
          </li>
        </ul>
    </section>
  </div>
</div>
