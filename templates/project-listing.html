<div class="col-sm-6">
  <li class="project-listing" ng-style="{'background-image': 'url({{ box }})'}">
    <a ng-href="#/project/{{ number }}">
      <div class="project-box">
        <div class="tint" ng-style="{'background-color': color}">
          <div class="center-wrap-sm">
            <h2 ng-style="{'font': font}">{{ displayname }}</h2>
          </div>
        </div>
      </div>
    </a>
  </li>
</div>
